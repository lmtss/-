<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="mouseover_down">
    <div id="controller">
        <div id="play_button">
            <canvas id="play_button_img"></canvas>
        </div>
        <span id="title"></span>
        <span id="singer"></span>
        <span id="album"></span>
        <span id="current_time">00:00</span>
        <span id="duration_time">00:00</span>
        <div id="duration_bar"></div>
        <div id="current_bar"></div>
        <div id="search_panel_button">More Songs</div>
    </div>
</div>
<div class="search_panel">
    <div class="search_input_container">
        <span id="search_input" contenteditable="true"></span>
    </div>
    <div class="search_list_container">
        <div class="search_list_head">
            <div class="search_list_order">序号</div>
            <div class="search_list_title">歌名</div>
            <div class="search_list_singer">歌手</div>
            <div class="search_list_album">专辑</div>
            <div class="search_list_time">shichang</div>
        </div>
        <ul id="search_list">
            <!--
            <li>
                <div class="search_list_order">序号</div>
                <div class="search_list_title">歌名</div>
                <div class="search_list_singer">歌手</div>
                <div class="search_list_album">专辑</div>
                <div class="search_list_time">shichang</div>
            </li>
            -->
        </ul>
    </div>
    <div id="search_close_button"></div>
</div>
</body>
<script src="three.min.js"></script>
<script src="jquery-3.2.1.min.js"></script>
<script src="FlyControls.js"></script>
<script src="ColorfulCircle.js"></script>
<script src="Music.js"></script>
<script src="index.js"></script>
<script>
</script>
</html>
